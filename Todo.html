<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Todo App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Todo.css'>
    
</head>
<body>
    <div class="todo-container">
        <div class="add-task">
            <input type="text">
            <button class="add">Add</button>
            
        </div>
        <div class="task-content">
            <span class="no-tasks-message"> No Tasks Yet</span>
            
        </div>
        <div class="task-state">
            <div class="btn">
                <button class="sel">Select</button>
                <button class="clr">Clear</button>
            </div>
            <div class="count" id="b1">
                Tasks <span>0</span>
            </div>
            <div class="completed" id="b2">
                completed <span>0</span>
            </div>
            
        </div>

    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    </div>
    <script src='todo.js'></script>
</body>
</html>
